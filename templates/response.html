{% for row in all_data %}

<tr>
    <td>{{row.id}}</td>
    <td>{{row.name}}</td>
    <td>{{row.TYPE}}</td>
    <td>{{row.owner}}</td>
    <td>{{row.identifier}}</td>
    <td>{{row.origin}}</td>
    <td>{{row.enabled}}</td>
    <td>{{row.creation_date}}</td>
    <td>{{row.modification_date}}</td>
    <td>
        <a href="/update/{{row.id}}" class="btn btn-warning btn-xs" data-toggle="modal"
            data-target="#modaledit{{row.id}}">Edit</a>
        <a href="/delete/{{row.id}}" class="btn btn-danger btn-xs"
            onclick="return confirm('Are You Sure To Delete ?')">Delete</a>
    </td>
</tr>


<!-- Modal Edit Use CASE-->

<div id="modaledit{{row.id}}" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Update Information</h4>
            </div>
            <div class="modal-body">
                <form action="{{url_for('update')}}" method="POST">
                    <div class="form-group">
                        <label>Name:</label>
                     <input type="hidden" name="id" value="{{row.id}}">
                        <input type="text" class="form-control" name="name" value="{{row.name}}">
                    </div>
                    <div class="form-group">
                        <label>Type:</label>
                        <input type="text" class="form-control" name="type" value="{{row.Type}}">
                    </div>
                    <div class="form-group">
                        <label>Origin:</label>
                        <input type="text" class="form-control" name="origin" value="{{row.origin}}">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>




{% endfor %}
